{% extends 'blog/base.html' %}

{% block body_block %}
  <div class="centerstage">

    {% for post in post_list %}
    <div class="card mt-2">
      <h1><a class="card-title" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <div class="card-body">
        <div class="date">
          <p>Published on: {{ post.date_published|date:"D M Y"}}</p>
        </div>
        <div>
          <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>
{% endblock %}
