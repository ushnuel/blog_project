{% extends 'blog/base.html' %}

{% block body_block %}
  <div class="jumbotron centerstage">
    {% for post in posts %}
      <div class="card card-body">
          <h1>{{ post.title }}</h1>
          <p>{{ post.date_create|date:'d m y' }}</p>
          <p class="postcontent">{{ post.text|truncateChars:20}}</p>
          <a class="btn btn-success" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
