{% extends 'blog/base.html' %}

{% block body_block %}
  <div class="jumbotron">
    <form method="post">
      {% csrf_token %}
      <h1>Are you sure you want to delete {{ object }}</h1>
      <a class="btn btn-danger" href="{% url 'post_delete' pk=post.pk %}">Confirm</a>
      <a href="{% url 'post_detail' pk=post.pk %}">Cancel</a>
    </form>

  </div>
{% endblock %}
